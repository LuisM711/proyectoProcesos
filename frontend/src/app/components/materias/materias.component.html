<div class="adminContainer">
    <app-sidebar></app-sidebar>
    
<div class="container">
    <h1>GestiÃ³n de materias</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">Agregar materia</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let materia" class="td" [class.disabled]="!materia.isActive" (click)="openDialog(materia)">
          {{ materia.nombre }}
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let materia">
          <button mat-button (click)="toggleMateria(materia)">{{ materia.isActive ? 'Habilitar' : 'Deshabilitar' }}</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>

  </div>
  

</div>
