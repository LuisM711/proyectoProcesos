<div class="adminContainer">
    <app-sidebar></app-sidebar>
    <div class="container">
        <h1>Administración de usuarios</h1>
        <button mat-raised-button color="primary" class="create-user-button" (click)="openCreateDialog()">
            <mat-icon>person_add</mat-icon>
            Crear usuario
        </button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.apellido }}</td>
            </ng-container>

            <ng-container matColumnDef="numeroDeCuenta">
                <th mat-header-cell *matHeaderCellDef>Número de cuenta</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.numeroDeCuenta }}</td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.rol.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef>Grupo</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.grupo.nombreGrupo }}</td>
            </ng-container>

            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let usuario">{{ usuario.isActive ? 'Activo' : 'Inactivo' }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEditDialog(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
</div>
